---

name : Upload Repo updates to S3 Bucket
on:
  push:
    branches:
      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  s3_sync:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Remove .git* files from cloned repo before syncing to S3 bucket
        run: rm -rf .git*

      # In order for s3_sync's `delete` to not delete the TF-generated files (which are not in our repo)
      # including view-count.js and chatbot files (chatbot.js, chatbot-data.js, chatbot.css, chatbot.html),
      # we must first download them from the S3 bucket before we sync the cloned repo.
      - name: Download TF-generated files & sync repo to S3 bucket using Ansible
        id: s3_sync
        run: |
          # Download view-count.js (from TF)
          aws s3 cp s3://${{ secrets.S3_SITE_BUCKET }}/assets/js/view-count.js ./assets/js/view-count.js || echo "view-count.js not found"
          
          # Download chatbot files (from TF chatbot-to-s3 workflow)
          aws s3 cp s3://${{ secrets.S3_SITE_BUCKET }}/assets/js/chatbot.js ./assets/js/chatbot.js || echo "chatbot.js not found"
          aws s3 cp s3://${{ secrets.S3_SITE_BUCKET }}/assets/js/chatbot-data.js ./assets/js/chatbot-data.js || echo "chatbot-data.js not found"
          aws s3 cp s3://${{ secrets.S3_SITE_BUCKET }}/assets/js/chatbot.html ./assets/js/chatbot.html || echo "chatbot.html not found"
          aws s3 cp s3://${{ secrets.S3_SITE_BUCKET }}/assets/css/chatbot.css ./assets/css/chatbot.css || echo "chatbot.css not found"
          
          # Inject view-count.js reference into index.html
          sed -Ei 's/^((\s+)<\/main>)/\1\n\n\2<!-- Inserted by Terraform \/ GitHub Actions -->\n\2<script src=".\/assets\/js\/view-count.js"><\/script>/' index.html
          
          # Inject chatbot CSS reference into index.html (before </head>)
          if ! grep -q 'chatbot.css' ./index.html; then
            sed -i 's|</head>|\
              <!-- Chatbot Styles (Inserted by GitHub Actions) -->\
              <link rel="stylesheet" href="./assets/css/chatbot.css">\
              </head>|' ./index.html
          fi
          
          # Inject chatbot JS references into index.html (before </body>)
          if ! grep -q 'chatbot-data.js' ./index.html; then
            sed -i 's|</body>|\
              <!-- Chatbot (Inserted by GitHub Actions) -->\
              <div id="chatbot-root"></div>\
              <script src="./assets/js/chatbot-data.js"></script>\
              <script src="./assets/js/chatbot.js"></script>\
              </body>|' ./index.html
          fi

          # Inject chatbot.html loader script if not already present
          if ! grep -q 'Chatbot HTML Injection' ./index.html; then
            sed -i '/<div id="chatbot-root"><\/div>/a \
              <!-- Chatbot HTML Injection -->\
              <script>\
              fetch("./assets/js/chatbot.html")\
                .then(r => r.text())\
                .then(html => {\
                document.getElementById("chatbot-root").innerHTML = html;\
                });\
              </script>' ./index.html
          fi

          ansible localhost -c local -e "ansible_python_interpreter=/usr/bin/python3.12" -m community.aws.s3_sync \
          -a "bucket=${{ secrets.S3_SITE_BUCKET }} file_root='.' file_change_strategy='checksum' delete=true" | tee /tmp/ansible.log
          set +e
          grep -E '^\s+\"uploads\":\s+\[\]$' /tmp/ansible.log
          echo "uploaded=$(echo $?)" >> $GITHUB_OUTPUT
          set -e


      - name: Modify last-update-time element in index.html & invalidate CloudFront distribution if there are newly uploaded files
        run: |
          sed -Ei "s/(\<p class=\"text-xsm font-light\">).*/\1Last updated: $(TZ=UTC-8 date '+%Y-%m-%d %H:%M:%S %Z+8')<\/p>/" index.html
          aws s3 cp index.html s3://${{ secrets.S3_SITE_BUCKET }}/index.html
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths '/*'
        if: steps.s3_sync.outputs.uploaded == '1'